<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Starfield of an <br>Alternate Universe</h1>
            <p>
                If you go far enough, you’ll get back home 
                <br>If you go far enough, you’ll fall into wonderland
                <br>If you stay where you are, you’ll run into yourself
                <br>Somewhere over the rainbow, there’s a magical land
            </p>
        </div>
    </div>
    <canvas class="webgl"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/CSSRulePlugin.min.js" integrity="sha512-SuKlyVGK9c7adN5I0qO0zZt1KAXK9WpUguwgH16A3s8Wvrc1X3mum4PS9bI7223Y2v5KBzx3qTCdlVymgF0uWg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const content = CSSRulePlugin.getRule('.content:before')
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')
        const t1 = gsap.timeline()

        t1.from(content, {delay: .5, duration: 4, cssRule: {scaleX: 0}})
        t1.to(h1, {duration: 2, clipPath:'polygon(0 0, 100% 0,100% 100%, 0 100%)', y:'30px'},"-=3")
        t1.to(p, {duration: 4, clipPath:'polygon(0 0, 100% 0,100% 100%, 0 100%)', y:'30px'},"-=2")

    </script>
</body>
</html>
